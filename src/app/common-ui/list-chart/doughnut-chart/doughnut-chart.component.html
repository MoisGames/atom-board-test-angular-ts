<article class="doughnut-chart__wrapper">
    <h1 class="doughnut-chart__title">Продажи электроники</h1>
    <span class="doughnut-chart__text">За {{receivedDate}} </span>
    <canvas class="doughnut-chart__graphic" baseChart width="400" height="400"
        [type]="'doughnut'"
        [datasets]="doughnutChartData.datasets"
        [labels]="doughnutChartData.labels"
        [options]="doughnutChartOptions"
    >
    </canvas>
    <app-input-date
        [show]="false"
        (currentDateEvent)="setCurrentDate($event)"
        [minValue]="minDate"
        [maxValue]="maxDate"
        [receivedDate]="receivedDate"
    />
</article>
